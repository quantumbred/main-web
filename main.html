<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bred | Website</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui, sans-serif;
}

/* ===== THEMES ===== */
body.light {
    background: linear-gradient(135deg, #e8eef7, #fdfdfd);
    color: #222;
}

body.dark {
    background: linear-gradient(135deg, #0f0f0f, #1b1b1b);
    color: #eee;
}

/* ===== FULL SCREEN SECTIONS ===== */
.section {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
}

/* ===== BUBBLE ===== */
.bubble {
    backdrop-filter: blur(18px);
    background: rgba(255, 255, 255, 0.55);
    border-radius: 22px;
    padding: 45px;
    max-width: 720px;
    width: 100%;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.12);
}

body.dark .bubble {
    background: rgba(30, 30, 30, 0.6);
}

/* ===== PROJECTS ANIM ===== */
.projects {
    opacity: 0;
    transform: translateY(60px);
    transition: all 0.8s ease;
}

.projects.visible {
    opacity: 1;
    transform: translateY(0);
}

/* ===== PROJECT BUTTONS ===== */
.project-grid {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    gap: 16px;
}

.row {
    display: flex;
    justify-content: center;
    gap: 16px;
}

button {
    padding: 12px 20px;
    border-radius: 999px;
    border: none;
    background: rgba(255,255,255,0.7);
    cursor: pointer;
    transition: all 0.25s ease;
}

body.dark button {
    background: rgba(255,255,255,0.1);
    color: white;
}

button:hover {
    transform: translateY(-2px);
}
</style>
</head>

<body class="light">

<!-- ===== HERO ===== -->
<section class="section">
    <div class="bubble">
        <h1 id="heroTitle"></h1>
        <p id="heroText"></p>
    </div>
</section>

<!-- ===== PROJECTS ===== -->
<section class="section">
    <div class="bubble projects" id="projects">
        <h2 id="projectsTitle"></h2>

        <div class="project-grid">
            <div class="row">
                <button>Project 1</button>
                <button>Project 2</button>
                <button>Project 3</button>
            </div>
            <div class="row">
                <button>Project 4</button>
                <button>Project 5</button>
            </div>
        </div>
    </div>
</section>

<script>
const language = localStorage.getItem("language") || "en";

/* ===== TEXT ===== */
if (language === "de") {
    heroTitle.innerText = "Hi, ich bin Bred – willkommen auf meiner Website!";
    heroText.innerText =
        "Auf dieser Seite kannst du viel über mich erfahren oder dir meine Projekte ansehen.";
    projectsTitle.innerText = "Meine Projekte";
    document.documentElement.lang = "de";
} else {
    heroTitle.innerText = "Hi I'm Bred, welcome to my website!";
    heroText.innerText =
        "On this site you can learn many things about me or have a look at all my projects.";
    projectsTitle.innerText = "My Projects";
    document.documentElement.lang = "en";
}

/* ===== SCROLL REVEAL ===== */
window.addEventListener("scroll", () => {
    const projects = document.getElementById("projects");
    const trigger = window.innerHeight * 0.6;

    if (projects.getBoundingClientRect().top < trigger) {
        projects.classList.add("visible");
    }
});
</script>

</body>
</html>
